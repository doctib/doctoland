<div class="home-cnt">
    <div class="home-cnt1">
        <div class="cnt1-logo">
            Doctoland
        </div>
        <div class="cnt1-sm">
            <ul>
                <li>
                    <mat-icon svgIcon="facebook" aria-hidden="false" aria-label="Example thumbs up SVG icon" [class.mat-elevation-z8]="isActive" (mouseover)="onHover(true)" (mouseleave)="onHover(false)"></mat-icon>
                </li>
                <li>
                    <mat-icon svgIcon="instagram" aria-hidden="false" aria-label="Example thumbs up SVG icon" [class.mat-elevation-z8]="isActive" (mouseover)="onHover(true)" (mouseleave)="onHover(false)">
                    </mat-icon>
                </li>
                <li>
                    <mat-icon svgIcon="linkedin" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
                </li>
                <li>
                    <mat-icon svgIcon="twitter" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
                </li>
            </ul>
        </div>
    </div>
    <div class="home-cnt2">
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile><img src="../../../assets/image/logo.png" alt="logo.png" /></mat-grid-tile>
            <mat-grid-tile>2</mat-grid-tile>
            <mat-grid-tile>3</mat-grid-tile>
            <mat-grid-tile>4</mat-grid-tile>
        </mat-grid-list>

    </div>
</div>
